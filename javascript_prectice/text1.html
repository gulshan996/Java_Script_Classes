<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Popup with Inputs</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    /* Popup Background */
    .popup-overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
    }

    /* Popup Box */
    .popup-box {
      background: white;
      padding: 20px;
      border-radius: 10px;
      min-width: 300px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    .popup-box input {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 8px;
    }

    .popup-box button {
      padding: 8px 16px;
    }
  </style>
</head>
<body>

  <!-- Button to Open Popup -->
  <button id="openBtn">Open Popup</button>

  <!-- Popup -->
  <div class="popup-overlay" id="popup">
    <div class="popup-box">
      <h3>Enter Details</h3>
      <input type="text" placeholder="Enter Name" id="nameInput">
      <input type="email" placeholder="Enter Email" id="emailInput">
      <button onclick="closePopup()">Submit</button>
    </div>
  </div>

  <script>
    const openBtn = document.getElementById('openBtn');
    const popup = document.getElementById('popup');

    openBtn.addEventListener('click', () => {
      popup.style.display = 'flex';
    });

    function closePopup() {
      const name = document.getElementById('nameInput').value;
      const email = document.getElementById('emailInput').value;
      console.log("Name:", name);
      console.log("Email:", email);
      popup.style.display = 'none';
    }
  </script>

</body>
</html>
